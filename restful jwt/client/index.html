<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jwt</title>
</head>
<body>
    <form 
        action="http://localhost:8000/login"
        method="GET"
    >
        <div>
            Account:
            <input type="text" name="account" id="account" style="display: inline-block;">
        </div>
        <div>
            Password:
            <input type="password" name="password" id="password" style="display:inline-block;">
        </div>
        <input type="submit" value="login">    
    </form>
</body>

<style>
    div{
        margin-bottom: 5px;
    }
</style>
